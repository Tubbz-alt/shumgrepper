{% extends "base.html" %}

{% block content %}
    <h3>Total number of files present: {{count}}</h3>
    <table class="table table-striped">
    {% for a_file in all_files %}
        <li><a href="{{ url_for('filename', filename=a_file) }}">{{a_file}}</a></li>
    {% endfor %}
    </table>
{% endblock %}
